<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo - JavaScript</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>

    <div class="container">
        <label for="inpNumber1">Número 1</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="inpNumber1" aria-describedby="basic-addon3">
        </div>

        <label for="inpNumber1">Número 2</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="inpNumber2" aria-describedby="basic-addon3">
        </div>

        <hr>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <button type="button" class="btn btn-success" id="btnCalcular">Calcular</button>
            </div>
        </div>

        <hr>

        <label for="inpResultado">Resultado</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="inpResultado" readonly>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#btnCalcular').click(function () {
                var num1 = parseFloat($('#inpNumber1').val())
                var num2 = parseFloat($('#inpNumber2').val())
                var resu = num1 + num2

                $('#inpResultado').val(resu)
            })
        })
    </script>

</body>

</html>
