<!doctype html>
<html lang="pt-br">

<head>
    <title>Gabriel Freitas - Calculadora Normal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container alinhamento">
        <div class="row justify-content-center">
            <div class="d-flex">
                <div class="form-group">
                    <input type="text" class="form-control" id="result" aria-describedby="helpId"
                        placeholder="" readonly>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="row justify-content-center">
                <div class="d-flex">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="cls()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="backspace()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-backspace" viewBox="0 0 16 16">
                                <path
                                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                <path
                                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                            </svg>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-zero" onclick="enter()">ENTER</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="d-flex">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn7()">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn8()">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn9()">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="som()">+</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="d-flex">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn4()">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn5()">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn6()">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="sub()">-</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="d-flex">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn1()">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn2()">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="btn3()">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="mul()">*</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="d-flex">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-zero" onclick="btn0()">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="virgula()">,</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-padrao" onclick="div()">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/functions.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
