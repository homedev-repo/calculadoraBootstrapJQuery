<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo - JavaScript</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .centralizar {
            position: fixed;
            padding: 50px;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

            background-color: rgba(0, 195, 255, 0.363);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>

    <div class="container centralizar">
        <label for="inpNumber1">Número 1</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="inpNumber1" aria-describedby="basic-addon3">
        </div>

        <label for="inpNumber1">Número 2</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="inpNumber2" aria-describedby="basic-addon3">
        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="calcularResultado()">Calcular</button>
        </div>

        <hr>

        <label for="inpResultado">Resultado</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="inpResultado" readonly>
        </div>
    </div>


    <script>
        function calcularResultado() {         
            var num1 = parseFloat($('#inpNumber1').val())
            var num2 = parseFloat($('#inpNumber2').val())
            var resu = num1 + num2
            //isNaN é uma função que retorna true se o valor referenciado ser NaN
            if (isNaN(resu) == false)
                $('#inpResultado').val(resu)
            else
                $('#inpResultado').val(0)
        }
    </script>

</body>

</html>
